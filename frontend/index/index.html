<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WallStreetQuad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="page">
    <!-- 顶部导航 -->
    <header class="top-bar">
      <div class="logo"><i class="fa-solid fa-coins"></i> WallStreetQuad</div>
      <div class="user"><i class="fa-solid fa-user"></i></div>
    </header>

    <div class="top-section">  
      <!-- 资产总览 -->
      <section class="balance-overview">
        <h1>资产总览</h1>
        <div class="amount" id="totalBalance">$0.00</div>
        <div class="change" id="balanceChange">
          <i class="fas fa-caret-up"></i>
          <span>0.00%</span>
          <span class="label">较昨日</span>
        </div>
      </section>

      <!-- 今日盈亏 -->
      <section class="profit-today">
        <h2>今日盈亏</h2>
        <div class="amount" id="todayProfit">$0.00</div>
        <div class="change" id="profitChange">
          <i class="fas fa-caret-up"></i>
          <span>0.00%</span>
          <span class="label">较昨日</span>
        </div>
      </section>
    </div>

    <!-- 钱包和卡片区域 -->
    <div class="wallet-cards-section">
      <!-- 钱包 -->
      <section class="wallet-card">
        <div class="card-header">
          <h3>MyWallets</h3>
          <button id="cardSwitchBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
        <div class="wallet-content">
          <div class="wallet-amount">$1,234,567.89</div>
          <div class="wallet-change">
            <span class="change positive">
              <i class="fas fa-caret-up"></i>
              <span>2.5%</span>
              <span class="label">较昨日</span>
            </span>
          </div>
          <div class="wallet-chart">
            <canvas id="balanceChart" width="100%" height="80"></canvas>
          </div>
        </div>
      </section>

      <!-- 卡片 -->
      <section class="card-info">
        <div class="card-header">
          <h3>MyCard</h3>
          <button id="cardSwitchBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
        <div class="card-content">
          <div class="card-balance">$1,234,567.89</div>
          <div class="card-number">**** **** **** 1234</div>
          <div class="card-details">
            <div class="card-holder">
              <div class="label">持卡人</div>
              <div class="value">YOUR NAME</div>
            </div>
            <div class="card-expiry">
              <div class="label">有效期</div>
              <div class="value">12/25</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- 交易记录和持仓 -->
    <div class="trading-section">
      <!-- 交易记录 -->
      <section class="transactions">
        <div class="section-header">
          <h2>交易记录</h2>
          <div class="transaction-filters">
            <button class="filter-btn active">全部</button>
            <button class="filter-btn">买入</button>
            <button class="filter-btn">卖出</button>
            <button class="filter-btn">充币</button>
            <button class="filter-btn">提币</button>
          </div>
        </div>
        <div class="transaction-list">
          <div class="transaction-item">
            <div class="transaction-type">
              <div class="type-buy">买入</div>
            </div>
            <div class="transaction-details">
              <div class="stock-info">
                <span class="stock-symbol">AAPL</span>
                <span class="stock-name">苹果公司</span>
              </div>
              <div class="transaction-meta">
                <span class="transaction-amount positive">+5 股</span>
                <span class="transaction-price">@ $175.34</span>
              </div>
            </div>
            <div class="transaction-amount-detail">
              <div class="amount">-$876.70</div>
              <div class="status">已完成</div>
            </div>
          </div>
          <!-- 更多交易项... -->
        </div>
        <div class="view-all">
          <a href="#">查看全部交易记录 <i class="fas fa-arrow-right"></i></a>
        </div>
      </section>

      <!-- 持仓列表 -->
      <section class="holdings">
        <div class="section-header">
          <h2>我的持仓</h2>
          <button class="view-all-btn">全部</button>
        </div>
        <div class="holdings-list">
          <div class="holding-item">
            <div class="stock-info">
              <div class="stock-symbol">AAPL</div>
              <div class="stock-name">苹果公司</div>
            </div>
            <div class="holding-details">
              <div class="holding-amount">15.25 股</div>
              <div class="holding-value">$2,672.89</div>
            </div>
            <div class="holding-change positive">
              <i class="fas fa-caret-up"></i>
              <span>+5.2%</span>
            </div>
          </div>
          <!-- 更多持仓项... -->
        </div>
      </section>
    </div>
  </div>

  <!-- 收益计算器（固定在右下角）
  <aside class="calculator">
    <h3>Calculator</h3>
    <label>Input name: <input type="text" id="calcName"></label>
    <label>Market price: <input type="number" id="calcPrice" placeholder="USD"></label>
    <label>Buy Quantity: <input type="number" id="calcQty"></label>
    <label>Duration (days): <input type="number" id="calcDays"></label>
    <label>Expected %: <input type="number" id="calcPercent" placeholder="e.g. 10"></label>
    <button id="calcBtn">Calculate</button>
    <div id="calcResult"></div>
  </aside> -->

  <script src="index.js"></script>
</body>
</html>
