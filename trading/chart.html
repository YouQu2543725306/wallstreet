<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Chart from Supabase</title>

  <!-- AnyChart Libraries -->
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css">
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #container {
      width: 95%;
      height: 650px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
    #ticker-select {
      display: block;
      margin: 20px auto;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Stock Chart from Supabase</h1>
  
  <!-- Dropdown for Ticker Selection -->
  <select id="ticker-select" onchange="updateChart()">
    <option value="AAPL" selected>Apple (AAPL)</option>
    <option value="GOOGL">Alphabet (GOOGL)</option>
    <option value="TSLA">Tesla (TSLA)</option>
    <option value="MSFT">Microsoft (MSFT)</option>
  </select>

  <!-- Chart Container -->
  <div id="container"></div>
  <div id="loading">Loading chart data...</div>

  <script>
    // === Supabase Configuration ===
    const SUPABASE_URL = 'https://zintczxoirrkahrlgmyj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppbnRjenhvaXJya2FocmxnbXlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2ODg0MDAsImV4cCI6MjA2OTI2NDQwMH0.1SZoQZH3XNzRlsvrMYrGWBOg1foyNaSOXMJ9G7ZoREA'; // Replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let chart;

    // Fetch stock data from Supabase
    async function fetchStockData(ticker) {
      const { data, error } = await supabase
        .from('world_stocks')
        .select('date, open, high, low, close')
        .eq('ticker', ticker)
        .order('date', { ascending: false }) // Fetch latest first
        .limit(1000);

      if (error) {
        console.error('Error fetching data:', error.message);
        return [];
      }

      // Reverse to make oldest first for the chart
      const orderedData = data.reverse();

      console.log(`Fetched ${data.length} rows for ${ticker}`);
      return data.map(row => [
        new Date(row.date).getTime(),
        row.open,
        row.high,
        row.low,
        row.close
      ]);
    }

    async function drawChart(ticker) {
      document.getElementById('loading').style.display = 'block';

      const stockData = await fetchStockData(ticker);

      if (stockData.length === 0) {
        document.getElementById('loading').innerText = `No data for ${ticker}`;
        return;
      }

      if (!chart) {
        chart = anychart.stock();
      } else {
        chart.removeAllSeries();
      }

      // Create DataTable and add Supabase data
      const dataTable = anychart.data.table();
      dataTable.addData(stockData);

      // Candlestick mapping
      const mapping = dataTable.mapAs({
        open: 1,
        high: 2,
        low: 3,
        close: 4
      });

      const plot = chart.plot(0);
      plot.candlestick(mapping).name(ticker);
      plot.yGrid(true).xGrid(true).yMinorGrid(true).xMinorGrid(true);

      chart.scroller().candlestick(mapping);
      chart.title(`${ticker} Stock Candlestick Chart`);
      chart.container('container');
      chart.draw();

      document.getElementById('loading').style.display = 'none';
    }

    async function updateChart() {
      const ticker = document.getElementById('ticker-select').value;
      await drawChart(ticker);
    }

    // Initial chart load
    updateChart();
  </script>
</body>
</html>
