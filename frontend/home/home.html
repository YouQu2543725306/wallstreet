<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WallStreetQuad - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="page">
    <!-- 顶部导航 -->
    <header class="top-bar">
      <div class="logo"><i class="fa-solid fa-coins"></i> WallStreetQuad</div>
    </header>

    <div class="top-section">  
      <!-- 资产概览和今日盈亏 -->
      <div class="top-section">
        <section class="balance-overview">
          <h2>Total Assets</h2>
          <div class="amount" id="totalAssets">$0.00</div>
          <div class="change" id="assetChange">
            <i class="fas fa-caret-up"></i>
            <span>0.00%</span>
            <span class="label">vs yesterday</span>
          </div>
        </section>

        <section class="profit-today">
          <h2>Today's P&L</h2>
          <div class="amount" id="todayProfit">$0.00</div>
          <div class="change" id="profitChange">
            <i class="fas fa-caret-up"></i>
            <span>0.00%</span>
            <span class="label">vs yesterday</span>
          </div>
        </section>
      </div>

      <!-- 钱包和卡片部分 -->
      <div class="wallet-cards-section">
        <!-- 钱包 -->
        <section class="wallet-card">
          <div class="card-header">
            <h3>My Wallet</h3>
            <button id="walletMenuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
          <div class="wallet-content" id="walletContent">
            <!-- 将由JavaScript填充 -->
          </div>
        </section>

        <!-- 卡片 -->
        <section class="card-info">
          <div class="card-header">
            <h3>My Card</h3>
            <button id="cardMenuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
          <div class="card-content" id="cardContent">
            <!-- 将由JavaScript填充 -->
          </div>
        </section>
      </div>

      <!-- 交易部分 -->
      <div class="trading-section">
        <!-- 交易历史 -->
        <section class="transactions">
          <div class="section-header">
            <h2>Transaction History</h2>
            <div class="transaction-filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="buy">Buy</button>
              <button class="filter-btn" data-filter="sell">Sell</button>
              <button class="filter-btn" data-filter="deposit">Deposit</button>
              <button class="filter-btn" data-filter="withdraw">Withdraw</button>
            </div>
          </div>
          <div class="transaction-list" id="transactionList">
            <!-- 将由JavaScript填充 -->
          </div>
          <div class="view-all">
            <a href="#">View All Transactions <i class="fas fa-arrow-right"></i></a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- 交易弹窗 -->
  <div class="trade-modal" id="tradeModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Trade Stock</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="stock-info" id="modalStockInfo">
          <!-- 股票信息将在这里显示 -->
        </div>
        <form id="tradeForm">
          <div class="form-group">
            <label for="tradeType">Action</label>
            <div class="trade-type-buttons">
              <button type="button" class="trade-type-btn active" data-type="buy">Buy</button>
              <button type="button" class="trade-type-btn" data-type="sell">Sell</button>
            </div>
            <input type="hidden" id="tradeType" value="buy">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" value="1">
          </div>
          <div class="form-group">
            <label for="estimatedCost">Estimated Cost</label>
            <div id="estimatedCost">$0.00</div>
          </div>
          <button type="submit" class="submit-btn">Confirm Trade</button>
        </form>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
  <script>
    // 初始化应用程序
    document.addEventListener('DOMContentLoaded', () => {
      // 初始渲染所有组件
      renderAll();
      
      // 设置过滤按钮
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderTransactions(btn.dataset.filter);
        });
      });
      
      // 每10秒更新数据
      setInterval(updateData, 10000);
    });
  </script>
</body>
</html>
