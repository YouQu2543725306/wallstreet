<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WallStreetQuad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="page">
    <!-- 顶部导航 -->
    <header class="top-bar">
      <div class="logo"><i class="fa-solid fa-coins"></i> WallStreetQuad</div>
      <div class="user"><i class="fa-solid fa-user"></i></div>
    </header>

    <div class="top-section">  
      <!-- Asset Overview and Today's P&L -->
      <div class="top-section">
        <section class="balance-overview">
          <h2>Total Assets</h2>
          <div class="amount" id="totalBalance">$0.00</div>
          <div class="change" id="balanceChange">
            <i class="fas fa-caret-up"></i>
            <span>0.00%</span>
            <span class="label">vs yesterday</span>
          </div>
        </section>

        <section class="profit-today">
          <h2>Today's P&L</h2>
          <div class="amount" id="todayProfit">$0.00</div>
          <div class="change" id="profitChange">
            <i class="fas fa-caret-up"></i>
            <span>0.00%</span>
            <span class="label">vs yesterday</span>
          </div>
        </section>
      </div>

      <!-- Wallet and Card Section -->
      <div class="wallet-cards-section">
        <!-- Wallet -->
        <section class="wallet-card">
          <div class="card-header">
            <h3>My Wallet</h3>
            <button id="walletMenuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
          <div class="wallet-content" id="walletContent">
            <!-- Will be populated by JavaScript -->
          </div>
        </section>

        <!-- Card -->
        <section class="card-info">
          <div class="card-header">
            <h3>My Card</h3>
            <button id="cardMenuBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
          <div class="card-content" id="cardContent">
            <!-- Will be populated by JavaScript -->
          </div>
        </section>
      </div>

      <!-- Trading Section -->
      <div class="trading-section">
        <!-- Transactions -->
        <section class="transactions">
          <div class="section-header">
            <h2>Transaction History</h2>
            <div class="transaction-filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="buy">Buy</button>
              <button class="filter-btn" data-filter="sell">Sell</button>
              <button class="filter-btn" data-filter="deposit">Deposit</button>
              <button class="filter-btn" data-filter="withdraw">Withdraw</button>
            </div>
          </div>
          <div class="transaction-list" id="transactionList">
            <!-- Will be populated by JavaScript -->
          </div>
          <div class="view-all">
            <a href="#">View All Transactions <i class="fas fa-arrow-right"></i></a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script>
    // Initialize the app when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initial render of all components
      renderAll();
      
      // Set up filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderTransactions(btn.dataset.filter);
        });
      });
      
      // Update data every 10 seconds
      setInterval(updateData, 10000);
    });
  </script>
</body>
</html>
