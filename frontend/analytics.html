<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - WallStreetQuad</title>
  <link rel="stylesheet" href="styles.css">

  <!-- AnyChart for Stock Charts -->
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css">
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand"><i class="fas fa-chart-line"></i> WallStreetQuad</a>
      <span>Analytics</span>
    </div>
  </nav>
  <main class="main-content">
    <h1>Analytics Dashboard</h1>

    <!-- Portfolio Summary -->
    <section id="portfolio-summary" class="summary-section">
      <h2>Portfolio Summary</h2>
      <div class="summary-cards">
        <div class="card">
          <h3>Total Value</h3>
          <p id="total-value">$0.00</p>
        </div>
        <div class="card">
          <h3>Unrealized P/L</h3>
          <p id="unrealized-pl">$0.00</p>
        </div>
        <div class="card">
          <h3>Realized P/L</h3>
          <p id="realized-pl">$0.00</p>
        </div>
      </div>
    </section>

    <!-- Stock Chart -->
    <section id="stock-chart">
      <h2>Stock Price Chart</h2>
      <select id="ticker-select">
        <option value="AAPL">Apple (AAPL)</option>
        <option value="GOOGL">Alphabet (GOOGL)</option>
        <option value="TSLA">Tesla (TSLA)</option>
        <option value="MSFT">Microsoft (MSFT)</option>
      </select>
      <div id="container" style="width:95%; height:600px;"></div>
      <div id="loading">Loading chart...</div>
    </section>
  </main>

  <!-- JS File -->
  <script src="analytics.js"></script>
</body>
</html>
